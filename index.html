<!DOCTYPE html>
<html>
<head>
    <title>Not Hesaplayıcı</title>
    <style>
        body { font-family: Arial; background: #e8e8e8; text-align:center; padding:40px; }
        .box {
            background:white;
            width:300px;
            padding:20px;
            margin:auto;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
        }
        input { padding:10px; width:80%; margin:10px; border-radius:6px; border:1px solid #999; }
        button { padding:10px 20px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;}
        button:hover{ background:#0062cc;}
        #result { margin-top:20px; font-size:22px; font-weight:bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Not Hesaplayıcı</h2>
    <input id="vize" type="number" placeholder="Vize Notu"><br>
    <input id="final" type="number" placeholder="Final Notu"><br>
    <button onclick="calculate()">Hesapla</button>
    <div id="result"></div>
</div>

<script>
function calculate(){
    let vize = document.getElementById("vize").value;
    let final = document.getElementById("final").value;

    if(vize === "" || final === ""){
        alert("Lütfen tüm notları girin!");
        return;
    }

    let ort = (vize * 0.4) + (final * 0.6);

    document.getElementById("result").innerHTML =
        "Ortalama: " + ort.toFixed(2);
}
</script>

</body>
</html>
